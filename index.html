<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&family=Rammetto+One&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header container">
        <div class="header__menu">
            <a href="/"><img src="/img/logo.svg" alt="Siamon" class="header__logo"></a>
            <ul class="header__nav-menu">
                <li class="nav-menu__item"><a href="#"><span class="nav-menu__span">Home</span></a></li>
                <li class="nav-menu__item"><a href="#"><span class="nav-menu__span">About</span></a></li>
                <li class="nav-menu__item"><a href="#"><span class="nav-menu__span">Influencer</span></a></li>
                <li class="nav-menu__item"><a href="#"><span class="nav-menu__span">Contact</span></a></li>
            </ul>
            <button class="button header__button">Create Account</button>
        </div>
        <!-- /.header__menu -->
        <div class="header__contant">
            <div class="contant__first-img">
                <img src="img/header/Rectangle1.png" class="rectangle">
                <img src="img/header/img1.png" class="img1">
                <img src="img/header/Ellipse1.svg" class="circle">
                <img src="img/header/Vector1.svg"  class="line">
                <img src="img/header/text1.svg"  class="text">
            </div>
            <!-- /.contant__first-img -->
            <div class="contant__promo">
                <div class="promo__img">
                    <div class="promo__stars">
                        <img src="img/header/Star.svg" alt="star">
                        <img src="img/header/Star.svg" alt="star">
                        <img src="img/header/Star.svg" alt="star">
                        <img src="img/header/Star.svg" alt="star">
                        <img src="img/header/Star.svg" alt="star">
                    </div>
                    <div class="promo__likes">
                        <img class="black-img" src="/img/header/Union.svg">
                        <img class="like-img" src="/img/header/heart.svg" alt="1,2k">
                        <span class="likes__counter">1,2k</span>
                    </div>
                </div>
                 <div class="promo__text">
                     <h2 class="promo__title">
                            Hire <span class="promo__title-green">influencer</span> <br> in a seconds
                    </h2>
                    <p class="promo_p">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Tempor morbi <br>vulputate nec amet purus mauris nibh. Neque, dictum urna 
                    </p>
                </div>
                <div class="promo__btn">
                    <button class="promo__button promo__button-green">I need influencer</button>
                    <button class="promo__button promo__button-white">I am influencer</button>
                </div>  

            </div>
            <!-- /.contant__promo -->
            <div class="contant__first-img">
                <img src="img/header/Rectangle2.svg" class="rectangle">
                <img src="img/header/img2.png" class="img2">
                <img src="img/header/Vector 2.svg"  class="line2">
                <img src="img/header/text2.svg"  class="text2">
            </div>
            <!-- /.contant__first-img -->
        </div>
        <!-- /.header__contant -->

    </header>
    <!-- /.header -->
    
</body>
</html>
